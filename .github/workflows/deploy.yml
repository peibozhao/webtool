name: Deploy
on:
  workflow_dispatch:
  push:
    branches: [ main ]
permissions:
  contents: write
  packages: write
jobs:
  build-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Install nodejs
        uses: actions/setup-node@v3
      - name: Install frontend dependencies
        working-directory: ./frontend/
        run: npm ci
      - name: Build frontend
        env:
          VITE_BACKEND_HOSTNAME: peibozhao.site
        working-directory: ./frontend/
        run: npm run build
      - name: Push GitHub Pages
        if: github.ref_name == github.event.repository.default_branch
        working-directory: ./frontend/dist/
        run: |
          git init
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@noreply.github.com"
          git add .
          git commit -m 'GitHub Pages'
          git push -f https://${GITHUB_ACTOR}:${{secrets.GITHUB_TOKEN}}@github.com/${GITHUB_REPOSITORY}.git HEAD:gh-pages

      - name: Docker meta
        id: docker_meta
        uses: docker/metadata-action@v5
        with:
          images: ${{github.repository}}

      - name: Login to GitHub docker
        uses: docker/login-action@v3
        with:
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}
          registry: ghcr.io
      - name: Build docker image and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ghcr.io/${{steps.docker_meta.outputs.tags}}
          labels: ghcr.io/${{steps.docker_meta.outputs.labels}}

